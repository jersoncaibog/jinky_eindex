<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student E-Index</title>
    <!-- Custom CSS -->
    <link href="assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <!-- Students Table Section -->
        <div class="main-content">
          <div class="card">
            <div class="card-header">
              <div class="header-content">
                <div class="header-left">
                  <h5>Students</h5>
                  <div class="search-container">
                    <input
                      type="text"
                      class="form-control search-input"
                      id="searchInput"
                      placeholder="Search students..."
                      autocomplete="off"
                    />
                  </div>
                </div>
                <button class="btn btn-primary" id="addStudentBtn">
                  <span id="plusIcon"></span>Add Student
                </button>
              </div>
              <div class="filter-controls">
                <div class="filter-group">
                  <select id="courseFilter" class="form-select">
                    <option value="">All Courses</option>
                  </select>
                  <select id="yearFilter" class="form-select">
                    <option value="">All Years</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                    <option value="5">5th Year</option>
                  </select>
                  <select id="sectionFilter" class="form-select">
                    <option value="">All Sections</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="table-container">
                <table id="studentsTable" class="table">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Course</th>
                      <th>Year</th>
                      <th>Section</th>
                      <th class="text-right">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Table data will be loaded dynamically -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- RFID Scanner Section -->
        <div class="scanner-content">
          <div class="card scanner-card">
            <div class="card-header">
              <h5>RFID Scanner</h5>
            </div>
            <div class="card-body">
              <div class="scanner-input-group">
                <input
                  type="text"
                  class="form-control"
                  id="rfidInput"
                  placeholder="Scan RFID Card..."
                  autofocus
                  autocomplete="off"
                />
                <div id="searchResult" class="search-result hidden">
                  <div class="student-info">
                    <!-- Student info will be loaded here -->
                  </div>
                  <button
                    class="btn btn-primary full-width hidden"
                    id="viewIndexBtn"
                  >
                    </span>View Student Index
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal" id="addStudentModal">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Add New Student</h5>
          <button type="button" class="close-btn" id="closeModalBtn"></button>
        </div>
        <div class="modal-body">
          <form id="addStudentForm">
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                required
                autocomplete="off"
              />
              <div class="error-message">Please enter a name</div>
            </div>
            <div class="form-group">
              <label>RFID Tag</label>
              <input
                type="text"
                class="form-control"
                name="rfid_tag"
                required
                autocomplete="off"
              />
              <div class="error-message">Please enter an RFID tag</div>
            </div>
            <div class="form-group">
              <label>Course</label>
              <input
                type="text"
                class="form-control"
                name="course"
                required
                autocomplete="off"
              />
              <div class="error-message">Please enter a course</div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Year</label>
                <input
                  type="number"
                  class="form-control"
                  name="year"
                  min="1"
                  max="5"
                  required
                  autocomplete="off"
                />
                <div class="error-message">Please enter a valid year (1-5)</div>
              </div>
              <div class="form-group">
                <label>Section</label>
                <input
                  type="text"
                  class="form-control"
                  name="section"
                  required
                  autocomplete="off"
                />
                <div class="error-message">Please enter a section</div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" id="cancelBtn">
            Cancel
          </button>
          <button type="button" class="btn btn-primary" id="saveStudentBtn">
            Save Student
          </button>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Custom JS -->
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
